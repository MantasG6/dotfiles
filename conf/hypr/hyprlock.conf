# Media Player Metadata
label {
    monitor =
    text = cmd[update:1000] echo "<b>$(bash $nowplaying)</b>"
    color = rgba(255, 255, 255, 0.9)
    font_size = 12
    font_family = $font
    font_color = rgb(f5f3f4)
    position = 140, -48
    halign = left
    valign = top
    zindex = 7
    text_align = left
}

# Media Image
image {
    monitor =
    path = $nowplaying_img
    size = 80
    border_size = 0
    rounding = 3
    position = 50, -50
    halign = left
    valign = top
    zindex = 5
    reload_time = 0
}
