# for more configuration options, refer https://wiki.hyprland.org/Hypr-Ecosystem/hyprlock
#
# rendered text in all widgets supports pango markup (e.g. <b> or <i> tags)
# ref. https://wiki.hyprland.org/Hypr-Ecosystem/hyprlock/#general-remarks
#
# shortcuts to clear password buffer: ESC, Ctrl+U, Ctrl+Backspace

$font = JetBrainsMono Nerd Font
$nowplaying_img=~/.cache/nowplaying.png
$nowplaying=~/.config/hypr/scripts/nowplaying-watcher.sh

general {
    hide_cursor = true
}

# FINGERPRINT
label {
    monitor =
    text = 󰈷  
    color = rgb(f5f3f4)
    font_size = 28
    font_family = $font
    position = 8, 270
    halign = center
    valign = bottom
}
auth {
    fingerprint {
        enabled = true
        ready_message = Scan fingerprint to unlock
        present_message = Scanning...
        retry_delay = 250 # in milliseconds
    }
}

animations {
    enabled = false
    bezier = linear, 1, 1, 0, 0
    animation = fadeIn, 1, 5, linear
    animation = fadeOut, 1, 5, linear
    animation = inputFieldDots, 1, 2, linear
}

background {
    monitor =
    path = ~/Pictures/wallpapers/currently_set.jpg
    blur_passes = 1
    blur_size = 0
    brightness = 0.13
}

input-field {
    monitor =
    size = 20%, 5%
    outline_thickness = 0
    inner_color = rgba(0, 0, 0, 0.0) # no fill

    outer_color = rgba(e6000000)
    check_color = rgba(e6000000)
    fail_color = rgba(ff640000)

    font_color = rgb(f5f3f4)
    fade_on_empty = false
    rounding = 0

    size = 20,7
    font_family = $font
    placeholder_text =  <b>$USER</b>
    fail_text = $PAMFAIL

    # uncomment to use a letter instead of a dot to indicate the typed password
    dots_text_format = *
    dots_size = 0.5
    dots_spacing = 0.3

    # uncomment to use an input indicator that does not show the password length (similar to swaylock's input indicator)
    # hide_input = true

    position = 0, 200
    halign = center
    valign = bottom
}

# TIME
label {
    monitor =
    text = $TIME # ref. https://wiki.hyprland.org/Hypr-Ecosystem/hyprlock/#variable-substitution
    font_size = 90
    font_family = $font
    font_color = rgb(f5f3f4)

    position = -30, 0
    halign = right
    valign = top
}

# DATE
label {
    monitor =
    text = cmd[update:60000] date +"%A, %d %B %Y" # update every 60 seconds
    font_size = 25
    font_family = $font
    font_color = rgb(f5f3f4)

    position = -30, -150
    halign = right
    valign = top
}

